<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="row border mt-5 rounded-3">
            <div class="bg-light border">
                <p>Payment form example</p>
            </div>

            <div>
                <div class="alert alert-danger my-4" role="alert">
                    A simple danger alertâ€”check it out!
                </div>
            </div>

            <div class="col-md-5 mb-3">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">

            </div>
            <div class="col-md-2 mb-3">
                <label for="inputCvc" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="inputCvc" placeholder="0000">
            </div>

            <div class="input-group col mb-3">
                <label for="inputAmount" class="input-group form-label">Amount</label>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
            </div>

            <!--First and Last Name-->
            <div class="col-md-6 mb-3">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
            </div>
            <div class="col-md-6 mb-3">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
            </div>

            <!--City, State and Postal-->
            <div class="col-md-6 mb-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-3 mb-3">
                <label for="state" class="form-label">Select State</label>
                <select class="form-select" id="state" aria-label="Default select example">
                    <option selected>Pick a State</option>
                    <option value="1">State 1</option>
                    <option value="2">State 2</option>
                    <option value="3">State 3</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="postalCode">
            </div>

            <!--Type pay and Message-->
            <div class="col-md-6 mb-3">
                <label for="typePay" class="form-label">We accept:</label><br>
                <div class="bg-secondary">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i
                                class="fa-regular fa-credit-card"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-amazon-pay"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-apple-pay"></i></label>
                    </div>
                </div>
            </div>




        </div>
    </div>

</body>

</html>
