<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form</title>
</head>

<body>

    <div class="container">
        <form class="row border border-2 mt-5 rounded-3 needs-validation" novalidate>
            <div class="d-flex align-items-center bg-light border-bottom border-2 p-3">
                <h2>Payment form example</h2>
            </div>

            <div>
                <div class="alert alert-danger my-4" role="alert">
                    Some fields are missing
                </div>
            </div>

            <div class="col-md-5 mb-3">
                <label for="inputCard" class="form-label fw-semibold">Card #</label>
                <input type="number" class="form-control" id="inputCard" placeholder="XXXXXXXXXXXXXXXX">

            </div>
            <div class="col-md-2 mb-3">
                <label for="inputCvc" class="form-label fw-semibold">CVC #</label>
                <input type="number" class="form-control" id="inputCvc" placeholder="0000">
            </div>

            <div class="input-group col mb-3">
                <label for="inputAmount" class="input-group form-label fw-semibold">Amount</label>
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
            </div>

            <!--First and Last Name-->
            <div class="col-md-6 mb-3">
                <label for="validationCustom03" class="form-label fw-semibold">First Name</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a Name.
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label for="validationCustom03" class="form-label fw-semibold">Last Name</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a Last Name.
                </div>
            </div>

            <!--City, State and Postal-->
            <div class="col-md-6 mb-3">
                <label for="validationCustom03" class="form-label fw-semibold">City</label>
                <input type="text" class="form-control" id="validationCustom03" required>
                <div class="invalid-feedback">
                    Please provide a valid City.
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <label for="state" class="form-label fw-semibold">Select State</label>
                <select class="form-select" id="state" aria-label="Default select example">
                    <option selected>Pick a State</option>
                    <option value="1">State 1</option>
                    <option value="2">State 2</option>
                    <option value="3">State 3</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label for="postalCode" class="form-label fw-semibold">Postal Code</label>
                <input type="number" class="form-control" id="postalCode">
            </div>

            <!--Type pay and Message-->
            <div class="col-md-3 mb-3">
                <label for="typePay" class="form-label fw-semibold">We accept:</label><br>
                <div class="bg-secondary p-2 rounded-2 d-flex justify-content-between">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-paypal text-light bg-dark fs-5"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i
                                class="fa-regular fa-credit-card text-light bg-dark fs-5"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-amazon-pay text-light bg-dark fs-5"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-apple-pay text-light bg-dark fs-5"></i></label>
                    </div>
                </div>
            </div>

            <div class="col-md-3"></div>


            <!--Message-->
            <div class="col-md-6 mb-5">
                <label class="form-label fw-semibold" for="message">Message</label>
                <textarea class="form-control" id="message" style="height: 100px"
                    aria-describedby="addNotes"></textarea>
                <div id="addNotes" class="form-text">Add any notes here.</div>

            </div>

            <!--Buttons Cancel and Submit-->
            <div class="col-md-12 bg-light d-flex justify-content-end p-3 gap-2 border-top border-2 mt-2">
                <button type="button" class="btn btn-secondary btn-lg">Cancel</button>
                <button type="submit" class="btn btn-primary btn-lg">Send</button>
            </div>




        </form>
    </div>
    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>

</body>

</html>
